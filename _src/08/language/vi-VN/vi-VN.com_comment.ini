JOOMLACOMMENT_NOTIFY_NEW_MESSAGE=<p>Có 1 thành viên đã viết một nhận xét mới vào bài viết mà bạn theo dõi tại website: <a href={livesite}>{livesite}</a>:</p>. <p><b>Tên: </b>{name}<br />. <b>Tiêu đề: </b>{title}<br />. <b>Nội dung nhận xét: </b>{comment}<br />. <b>Bài viết: </b><a href={linkURL}>{linkURL}</a></p>. <p>Bạn nhận được e-mail này vì bạn đã yêu cầu được thông báo khi có nhận xét mới tại bài viết trên</p>. <p>Nếu không muốn nhận e-mail thông báo này nữa:<br />.- Nếu bạn là học sinh hoặc giáo viên đã đăng kí : đăng nhập vào website=vào bài viết mà bạn theo dõi và chọn lại chế độ không thông báo<br />.- Nếu bạn không phải là học sinh hoặc giáo viên hoặc chưa có tài khoản: hãy viết một nhận xét bất kì vào một bài viết bất kì sử dụng e-mail này và chọn \không thông báo\</p>
JOOMLACOMMENT_NOTIFY_TOBEAPPROVED_SUBJECT=Kiểm duyệt:{title} [viết bởi:{name}][notify:{notify}]
JOOMLACOMMENT_NOTIFY_TOBEAPPROVED_MESSAGE=<p>Có 1 thành viên đã viết một nhận xét mới vào bài viết tại website  <a href={livesite}>{livesite}</a> và đang chờ bạn kiểm duyệt:</p>. <p><b>Tên: </b>{name}<br />. <b>Tiêu đề: </b>{title}<br />. <b>Nội dung nhận xét: </b>{comment}<br />. <b>Bài viết: </b><a href={linkURL}>{linkURL}</a></p>. <p>Bạn nhận được e-mail này vì bạn được chỉ định là người quản trị và xét duyệt của danh mục bài viết có chứa nhận xét này</p>
JOOMLACOMMENT_NOTIFY_EDIT_SUBJECT=Nhận xét đã thay đổi:{title} [bởi:{name}][notify:{notify}]
JOOMLACOMMENT_NOTIFY_EDIT_MESSAGE=<p>Có 1 thành viên đã thay đổi một nhận xét mới vào bài viết mà bạn theo dõi tại website {livesite}:</p>. <p><b>Tên: </b>{name}<br />. <b>Tiêu đề: </b>{title}<br />. <b>Nhận xét: </b>{comment}<br />. <b>Bài viết: </b><a href={linkURL}>{linkURL}</a></p>. <p>Bạn nhận được e-mail này vì bạn đã yêu cầu được thông báo khi có nhận xét mới tại bài viết trên</p>. <p>Nếu không muốn nhận e-mail thông báo này nữa <br />.- Nếu bạn là học sinh hoặc giáo viên đã đăng kí : đăng nhập vào website=vào bài viết mà bạn theo dõi và chọn lại chế độ không thông báo<br />.- Nếu bạn không phải là học sinh hoặc giáo viên hoặc chưa có tài khoản: hãy viết một nhận xét bất kì vào một bài viết bất kì sử dụng e-mail này và chọn \không thông báo\</p>
JOOMLACOMMENT_NOTIFY_PUBLISH_SUBJECT=Nhận xét được hiển thị:{title} đã được hiển thị
JOOMLACOMMENT_NOTIFY_PUBLISH_MESSAGE=<p>Nhận xét sau đã được hiển thị trên website <a href={livesite}>{livesite}</a>:</p>. <p><b>Tên: </b>{name}<br />. <b>Tiêu đề: </b>{title}<br />. <b>Nhận xét: </b>{comment}<br />. <b>Bài viết: </b><a href={linkURL}>{linkURL}</a></p>. <p>Bạn không cần trả lời lại thư này vì đây là thư do hệ thống tự động gửi  để thông báo đến bạn</p>
